<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Radio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cards</h1>
    </header>
    <fieldset>
        <label class="shadows">
            <input type="radio" name="radio-button" value="n1" checked/>
            <span><p>1</p></span>
        </label>
        <label class="shadows">
            <input type="radio" name="radio-button" value="n2"/>
            <span><p>2</p></span>
        </label>
        <label class="shadows">
            <input type="radio" name="radio-button" value="n3"/>
            <span><p>3</p></span>
        </label>
        <label class="shadows">
            <input type="radio" name="radio-button" value="n4"/>
            <span><p>4</p></span>
        </label>
    </fieldset>
</body>
</html>
