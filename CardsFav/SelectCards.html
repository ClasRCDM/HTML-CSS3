<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Radio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <label>
            <input type="radio" name="radio-button" value="n1"/>
            <span class="content"><p>1</p></span>
        </label>
        <label>
            <input type="radio" name="radio-button" value="n2"/>
            <span class="content"><p>2</p></span>
        </label>
        <label>
            <input type="radio" name="radio-button" value="n3"/>
            <span class="content"><p>3</p></span>
        </label>
        <label>
            <input type="radio" name="radio-button" value="n4" checked/>
            <span class="content"><p>4</p></span>
        </label>
    </fieldset>
</body>
</html>
