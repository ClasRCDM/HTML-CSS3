<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro Ultra DEV</h1>
        <p></p>
    </header>

    <section>
        <form>
            <fieldset>
                <label>Nome</label>
                <input type="text" name="name" id="name">
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
                <label>Email</label>
                <input type="email" name="email" id="email">
            </fieldset>

            <fieldset>
                <label>De qual lado da aplicação você desenvolve?</label>
                <label><input type="radio" name="devweb" id="frontend">Front-End</label>
                <label><input type="radio" name="devweb" id="backend">Back-End</label>
                <label><input type="radio" name="devweb" id="fullstack">FullStack</label>
            </fieldset>

            <fieldset>
                <label>Senioridade</label>
                <select name="senioridade" id="senioridade">
                    <option selected disabled value="">Selecione...</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Sinior</option>
                </select>
            </fieldset>

            <fieldset>
                <label>Selecione as tecnologias que utiliza:</label>

                <input type="checkbox" name="tecnologia1" id="tecnologia1">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4">
                <label for="tecnologia4">pHp</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5">
                <label for="tecnologia5">Python</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6">
                <label for="tecnologia6">Java</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7">
                <label for="tecnologia7">GO</label>
                <input type="checkbox" name="tecnologia8" id="tecnologia8">
                <label for="tecnologia8">C#</label>
                <input type="checkbox" name="tecnologia9" id="tecnologia9">
                <label for="tecnologia9">C++</label>
                <input type="checkbox" name="tecnologia10" id="tecnologia10">
                <label for="tecnologia10">GitHub</label>
                <input type="checkbox" name="tecnologia11" id="tecnologia11">
                <label for="tecnologia11">MarkDown</label>
                <input type="checkbox" name="tecnologia12" id="tecnologia12">
                <label for="tecnologia12">Lua</label>
                <input type="checkbox" name="tecnologia13" id="tecnologia13">
                <label for="tecnologia13">Linux</label>
                <input type="checkbox" name="tecnologia14" id="tecnologia14">
                <label for="tecnologia14">Glsl</label>
                <input type="checkbox" name="tecnologia15" id="tecnologia15">
                <label for="tecnologia15">NoSQL</label>
            </fieldset>
            <fieldset>
                <label>Conte um pouco de sua experiência:</label>
                <textarea name="experiencia" id="experiencia" cols="30" rows="10"></textarea>
                <input type="submit" value="Concluido">
            </fieldset>
        </form>
    </section>
</body>
</html>
